greenlet = "^2.0.2"
pyhumps = "^3.8.0"
alembic = "^1.12.0"
asyncmy = "^0.2.8"
cryptography = "^41.0.3"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
pytest = "^7.4.0"
mypy = "^1.5.1"
