[tool.poetry.dependencies]
python = "^3.11"
pymongo = {extras = ["srv"], version = "^4.5.0"}
fastapi = "^0.101.1"
uvicorn = "^0.23.2"
psycopg2 = "^2.9.7"
python-jose = "^3.3.0"
